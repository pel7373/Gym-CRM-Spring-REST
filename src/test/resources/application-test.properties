spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=

!-- Hibernate
hibernate.hbm2ddl.auto=create
hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.jdbc.lob.non_contextual_creation=true
jakarta.persistence.sql-load-script-source=test.sql
hibernate.hbm2ddl.import_files=test-data.sql

validator.minNamesLength=5
validator.nameRegex=^[A-Z][a-z]+$
validator.trainingNameRegex=[A-Z0-9][\\sa-z0-9.:-=]+$
validator.minTrainingDuration=15
